<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay + Spotify</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Container geral */
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* Widget do Spotify */
    .spotify {
      position: absolute;
      bottom: 360px; /* ajuste onde quiser colocar */
      left: 80%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    /* Overlay do StreamElements */
    .streamelements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none; /* permite clicar no player se precisar */
    }

    iframe {
      border: none;
      background: transparent;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Spotify -->
    <iframe
      class="spotify"
      src="https://6klabs.com/widget/spotify/58409b6b2110a41568e882ddad402a3da79ec1eceeda98d278f306d71d9e8093"
      width="500"
      height="150"
      scrolling="no"
      allowtransparency="true"
      frameborder="0"
    ></iframe>

    <!-- Overlay do StreamElements -->
    <iframe
      class="streamelements"
      src="https://streamelements.com/overlay/6759c0f2851c5a77e5e2ff07/NoEYxVALXrc6bdLJ-9vR8eJWdx5_moxGF0VuCFmDxgr2PW4S"
      allowtransparency="true"
      frameborder="0"
    ></iframe>
  </div>
</body>
</html>
