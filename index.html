<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Widget Wrapper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 500px;
      height: 150px;
      border: none;
      background: transparent;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://6klabs.com/widget/spotify/58409b6b2110a41568e882ddad402a3da79ec1eceeda98d278f306d71d9e8093"
    allowtransparency="true"
    scrolling="no"
    frameborder="0"
  ></iframe>
</body>
</html>
